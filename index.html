<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/inc/fontawesome.min.css">
  <link rel="stylesheet" href="css/inc/brands.min.css">
  <link rel="stylesheet" href="css/inc/solid.min.css">
  <link rel="stylesheet" href="css/inc/regular.min.css">
  <link rel="stylesheet" href="css/inc/light.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Orombo Tree</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="img/orombotree-logo@2x.png" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Browse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">How it works</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link nav-register" href="#"><i class="fal fa-pencil"></i> Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-login" href="#"><i class="fal fa-sign-in"></i> Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container d-flex justify-content-center">
      <div class="card login-card">
        <div class="card-header">
          LOG IN
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label class="sr-only" for="txtUsername">Username or Email address</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fal fa-user"></i></div>
                </div>
                <input type="text" class="form-control" id="txtUsername" placeholder="Username or Email address">
              </div>
            </div>
            <div class="form-group">
              <label class="sr-only" for="txtPassword">Password</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fal fa-lock"></i></div>
                </div>
                <input type="password" class="form-control" id="txtPassword" placeholder="Password">
              </div>
            </div>
            <p class="text-center">
              <button class="btn btn-green">Login</button>
            </p>
            <p class="text-center">
              <a href="http://">Forgotten Password?</a>
            </p>
          </form>
        </div>
        <div class="card-body card-body-social">
          <p class="text-center">
            <button class="btn btn-facebook"><i class="fab fa-facebook"></i> Login with Facebook</button>
          </p>
          <p class="text-center">
            <button class="btn btn-google"><i class="fab fa-google"></i> Login with Google</button>
          </p>
          <p class="text-center">
              <button class="btn btn-linkedin"><i class="fab fa-linkedin"></i> Login with LinkedIn</button>
            </p>
        </div>
        <div class="card-body-register">
          <p class="text-center">
            <button class="btn btn-grey">Register</button>
          </p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p class="text-center"><img src="img/orombotree-icon@2x.png" alt="Orombo Tree"></p>
      <div class="footer-links d-flex bd-highlight">
        <div class="footer-links-col flex-fill">
          <ul>
            <li><a href="">About us</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Feed Back</a></li>
          </ul>
        </div>
        <div class="footer-links-col flex-fill">
          <ul>
            <li><a href="">COMMUNITY</a></li>
            <li><a href="">TRUST & SAFETY</a></li>
            <li><a href="">HELP & SUPPORT</a></li>
          </ul>
        </div>
        <div class="footer-links-col flex-fill">
          <ul>
            <li><a href="">Terms & Conditions</a></li>
            <li><a href="">Privacy Policy</a></li>
            <li><a href="">Cookie Policy</a></li>
          </ul>
        </div>
      </div>
      <div class="social-media d-flex justify-content-center">
        <ul>
          <li><a href=""><i class="fab fa-facebook"></i></a></li>
          <li><a href=""><i class="fab fa-twitter"></i></a></li>
          <li><a href=""><i class="fab fa-linkedin"></i></a></li>
        </ul>
      </div>
      <p class="text-center">&copy;2018 - Orombo Tree</p>
    </div>
  </footer>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
